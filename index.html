<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aditya Raj Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Particles background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Fade-in Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.2s ease forwards;
    }

    .fade-in-delay-1 { animation-delay: 0.3s; }
    .fade-in-delay-2 { animation-delay: 0.6s; }
    .fade-in-delay-3 { animation-delay: 0.9s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Typing effect */
    .typing {
      display: inline-block;
      border-right: 2px solid #00f3ff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00f3ff; }
    }

    /* Main container */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00f3ff;
      margin-bottom: 10px;
    }

    header p {
      color: #ccc;
      font-size: 1.2rem;
      margin-bottom: 20px;
      min-height: 30px;
    }

    /* About Me */
    .about {
      margin: 40px 0;
    }

    .profile-photo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #00f3ff;
    }

    .about p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #eee;
    }

    /* Projects Section */
    .projects h2 {
      margin-bottom: 20px;
      color: #ffae00;
    }

    .video-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .video-gallery video {
      width: 220px;
      height: 390px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
      opacity: 0.6; /* Lower opacity initially */
      transition: opacity 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-gallery video:hover {
      opacity: 1; /* Full opacity on hover */
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 174, 0, 0.9);
    }

    /* Footer Social Links */
    footer {
      margin-top: 50px;
    }

    footer h3 {
      margin-bottom: 15px;
      color: #ff0080;
    }

    .social-icons a {
      color: #fff;
      font-size: 28px;
      margin: 0 12px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #00f3ff;
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div id="particles-js"></div>

  <!-- Main container -->
  <div class="container">
    <header class="fade-in">
      <h1>Aditya Raj</h1>
      <p><span class="typing">Coder | Video Editor | Tech Enthusiast</span></p>
    </header>

    <!-- About Me -->
    <section class="about fade-in fade-in-delay-1">
      <img src="images/myphoto.png" alt="Aditya Raj" class="profile-photo" />
      <p>
        Hi! I'm Aditya, a passionate <b>video editor</b> and <b>coder</b>.  
        I create engaging edits and build exciting tech projects using Python, HTML, CSS, and JS.
      </p>
    </section>

    <!-- Projects Section -->
    <section class="projects fade-in fade-in-delay-2">
      <h2>My Video Edits</h2>
      <div class="video-gallery">
        <a href="https://www.instagram.com/reel/DMe4ksJB2IF/" target="_blank">
          <video autoplay muted loop playsinline>
            <source src="videos/reel1.mp4" type="video/mp4" />
          </video>
        </a>
        <a href="https://www.instagram.com/reel/DLHByv3h0Pc/" target="_blank">
          <video autoplay muted loop playsinline>
            <source src="videos/reel2.mp4" type="video/mp4" />
          </video>
        </a>
        <a href="https://www.instagram.com/reel/DGeq2zChj9x/" target="_blank">
          <video autoplay muted loop playsinline>
            <source src="videos/reel3.mp4" type="video/mp4" />
          </video>
        </a>
      </div>
    </section>

    <!-- Social Links -->
    <footer class="fade-in fade-in-delay-3">
      <h3>Connect with Me</h3>
      <div class="social-icons">
        <a href="https://www.instagram.com/logix.10" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/@messi.jr10" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.linkedin.com/in/aditya-raj" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/logic1391" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </footer>
  </div>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: ["#00f3ff", "#ff0080", "#ffae00"] },
        shape: { type: ["circle", "triangle", "polygon"] },
        opacity: { value: 0.6 },
        size: { value: 5, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: true, out_mode: "bounce" }
      }
    });
  </script>
</body>
</html>
