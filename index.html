  <style>
    :root {
      --primary-color: #ff5f6d;
      --secondary-color: #ffc371;
      --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --text-color: #fff;
      --card-bg: rgba(255,255,255,0.08);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    #bgCanvas, #shapesCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    #shapesCanvas {
      z-index: -1;
    }

    body.light-mode {
      --bg-gradient: linear-gradient(135deg, #ffffff, #e4e9f0);
      --text-color: #111;
      --card-bg: rgba(0,0,0,0.05);
    }

    /* About Card */
    .about-card {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 280px;
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      animation: floatUp 3s ease-in-out infinite alternate;
      transition: transform 0.3s, background 0.5s, color 0.5s;
      opacity: 0;
      transform: translateY(20px);
    }
    .about-card.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 1s ease;
    }
    .about-card:hover {
      transform: translateY(-5px) scale(1.02);
    }
    .about-card h2 {
      margin-top: 0;
      font-size: 2.2rem;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .about-card p { margin: 10px 0; }

    /* Social Icons */
    .social-icons a {
      text-decoration: none; /* Removes underline */
      margin: 0 8px;
      font-size: 1.8rem;
      transition: transform 0.3s, text-shadow 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      text-shadow: 0 0 15px currentColor;
    }

    /* Main content */
    .main-content {
      margin-left: 340px;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffe066;
      text-shadow: 0 0 12px rgba(255,240,100,0.6);
    }

    /* Video Grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .video-item {
      position: relative;
      background: var(--card-bg);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      height: 380px;
      opacity: 0;
      transform: translateY(50px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .video-item.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 1s ease;
    }
    .video-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 40px rgba(255, 195, 113, 0.5);
    }

    /* Autoplay Video */
    .video-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
      pointer-events: none;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
    }

    /* Clickable Overlay */
    .video-item a {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 5;
    }

    /* Toggle button */
    .toggle-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s;
      z-index: 20;
    }
    .toggle-btn:hover {
      transform: scale(1.05);
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    @media (max-width: 900px) {
      .main-content {
        margin-left: 0;
        padding: 30px 20px;
      }
      .about-card {
        position: static;
        width: auto;
        margin: 20px auto;
        animation: none;
      }
      .video-item { height: 300px; }
    }
  </style>

  <button class="toggle-btn" onclick="toggleMode()">Toggle Light/Dark</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });
    document.querySelectorAll('.hidden').forEach(el => observer.observe(el));

    // Particle Background
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 100; i++) particles.push(new Particle());
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateParticles);
    }
    initParticles();
    animateParticles();

    // Floating Colorful Shapes
    const shapeCanvas = document.getElementById('shapesCanvas');
    const sctx = shapeCanvas.getContext('2d');
    function resizeShapeCanvas() {
      shapeCanvas.width = window.innerWidth;
      shapeCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeShapeCanvas);
    resizeShapeCanvas();

    class Shape {
      constructor() {
        this.x = Math.random() * shapeCanvas.width;
        this.y = Math.random() * shapeCanvas.height;
        this.size = Math.random() * 50 + 20;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.color = `hsla(${Math.random()*360}, 70%, 50%, 0.3)`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < -this.size || this.x > shapeCanvas.width+this.size) this.speedX *= -1;
        if (this.y < -this.size || this.y > shapeCanvas.height+this.size) this.speedY *= -1;
      }
      draw() {
        sctx.fillStyle = this.color;
        sctx.beginPath();
        sctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        sctx.fill();
      }
    }

    let shapes = [];
    for(let i=0;i<20;i++) shapes.push(new Shape());

    function animateShapes() {
      sctx.clearRect(0, 0, shapeCanvas.width, shapeCanvas.height);
      shapes.forEach(sh => { sh.update(); sh.draw(); });
      requestAnimationFrame(animateShapes);
    }
    animateShapes();
  </script>
